<div class="container">
<mat-tab-group>
  <mat-tab>
    <ng-template mat-tab-label>
      <span class="ColorText">LOGIN</span>
    </ng-template>
    
    <div>
      <form [formGroup]='LoginForm'>
          <mat-form-field class="fullWidth">
              <input  matInput  placeholder="  Email / Username" formControlName="email">
              <mat-icon matPrefix>mail_outline</mat-icon>
           <mat-hint>Input the fully qualified email address</mat-hint>
            </mat-form-field>

            <mat-form-field class="fullWidth">
                <input  matInput  placeholder="  password" formControlName="password" >
                <mat-icon matPrefix>lock</mat-icon>
             <mat-hint>Enter the password</mat-hint>
            </mat-form-field>

            <button type="text" mat-raised-button color="primary">LOGIN</button>
    </form>
    </div>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
        <span class="ColorText">REGISTER</span> 
    </ng-template>

    <div>
      <form [formGroup]='RegForm'>
          <mat-form-field class="fullWidth">
              <input  matInput  placeholder="  Email / Username" formControlName="email">
              <mat-icon matPrefix>mail_outline</mat-icon>
           <mat-hint>Input the fully qualified email address</mat-hint>
            </mat-form-field>

            <mat-form-field class="fullWidth">
                <input  matInput  placeholder="  password" formControlName="password" >
                <mat-icon matPrefix>lock</mat-icon>
             <mat-hint>Enter the password</mat-hint>
            </mat-form-field>

            <mat-form-field class="fullWidth">
                <input  matInput  placeholder="  Confirm password" formControlName="confirmPassword">
                <mat-icon matPrefix>lock</mat-icon>
             <mat-hint>Confirm the password</mat-hint>
            </mat-form-field>

            <button type="text" mat-raised-button color="primary">LOGIN</button>
    </form>
    </div>
  </mat-tab>
</mat-tab-group>
</div>
